<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Keyboard</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/b7b487626a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row one">
            <button>'</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
            <button>=</button>
            <button>-</button>
            <button class="back-btn"><i class="fas fa-long-arrow-alt-left"></i> Backspace</button>  
        </div>
        <div class="row two">
            <button class="tab-btn"><i class="fas fa-exchange-alt"></i></button>
            <button>Q</button>
            <button>W</button>
            <button>E</button>
            <button>R</button>
            <button>T</button>
            <button>Y</button>
            <button>U</button>
            <button>I</button>
            <button>O</button>
            <button>P</button>
            <button>´</button>
            <button>[</button>
            <button class="enter-btn">Enter</button> 
        </div>
        <div class="row three">
            <button class="caps-btn">Caps Lock</button>
            <button>A</button>
            <button>S</button>
            <button>D</button>
            <button>F</button>
            <button>G</button>
            <button>H</button>
            <button>J</button>
            <button>K</button>
            <button>L</button>
            <button>Ç</button>
            <button>~</button>
            <button>]</button>
        </div>
        <div class="row four">
            <button class="shift-btn"><i class="fas fa-sort-up"></i> Shift</button>
            <button>\</button>
            <button>Z</button>
            <button>X</button>
            <button>C</button>
            <button>V</button>
            <button>B</button>
            <button>N</button>
            <button>M</button>
            <button>,</button>
            <button>.</button>
            <button>;</button>
            <button>/</button>
            <button class="shift-btn"><i class="fas fa-sort-up"></i> Shift</button>
        </div>
        <div class="row five">
            <button>Ctrl</button>
            <button>Fn</button>
            <button class="win-btn"><i class="fab fa-windows"></i></button>
            <button>Alt</button>
            <button class="space-btn">Space</button>
            <button>Alt Gr</button>
            <button><i class="fas fa-stream"></i></button>
            <button>Ctrl</button>
    </div>
</body>
</html>
